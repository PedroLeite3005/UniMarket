<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Adicionar Produto</title>
    <script src="../PastaJS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row col-12 vh-100 bg-info d-flex justify-content-center align-items-center">
        <a href="./produtos.html"><button class="btn btn-light border border-dark mx-2">Voltar</button></a>
        <h1 class="text-center">Adicionar um novo produto</h1>
        <div class="col-8 large-box bg-secondary border border-dark  d-flex justify-content-center align-items-center">
            <div class="inner text-center">
                <form id="addProduto">
                    Nome: <input class="form-control border border-dark my-1" type="text" name="nome"/>
                    Preço: <input class="form-control border border-dark my-1" type="number" name="preco"/>
                    Descrição: <textarea class="form-control border border-dark my-1" rows="3" name="descricao"></textarea>
                    Imagens: <input class="form-control border border-dark my-1" type="file" name="imagens" multiple/>
                    <button type="button" class="btn btn-primary my-1 border border-dark py-2" onclick="addProduto()">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
