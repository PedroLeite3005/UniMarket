<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Adicionar Produto</title>
    <script src="../PastaJS/addProduto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="./produtos.html"><button class="btn btn-danger border border-dark mx-2 mt-2">Voltar</button></a>
    <div class="content">
        <div class="row justify-content-center">
            <h1 class="text-center">Adicionar um novo produto</h1>
            <div class="col-6 large-box bg-dark-subtle border border-dark">
                <div class="inner text-center">
                    <form id="addProduto">
                        Nome: <input class="form-control border border-dark my-1" type="text" name="nome"/>
                        Preço: <input class="form-control border border-dark my-1" type="number" name="preco"/>
                        Descrição: <textarea class="form-control border border-dark my-1" rows="3" name="descricao"></textarea>
                        Imagens: <input class="form-control border border-dark my-1" type="file" name="imagens" id="imagens"/>
                        <button type="button" class="btn btn-primary my-1 border border-dark py-2" onclick="addProduto()">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
