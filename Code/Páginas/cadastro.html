<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../PastaJS/cadastro.js"></script>
</head>
<body>   
    <a href="./login.html"><button class="btn btn-danger border border-dark mx-2 mt-2">Voltar</button></a><div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="addCadastro">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de usuário</label>
                    <input type="text" class="form-control" name="username" placeholder="Digite um nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite uma senha" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3 d-flex justify-content-between inline-block">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" placeholder="Digite seu CPF" required>
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" name="rg" placeholder="Digite seu RG" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="address" placeholder="Digite seu endereço" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="updates" checked>
                    <label class="form-check-label" for="updates">Desejo receber atualizações por e-mail</label>
                </div>
                <button type="button" onclick="cadastro()" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">CADASTRADO!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Você se cadastrou com sucesso!
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToastError" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Erro no cadastro!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Verifique as informações!
        </div>
    </div>
</div>   
</body>
</html>
