<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="../PastaJS/carrinho.js"></script>
</head>
<body>
  <a href="./produtos.html"><button class="btn btn-danger border border-dark mx-2 mt-2">Voltar</button></a>
  <div class="container mt-1">
    <h1>Carrinho de Compras</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Produto</th>
          <th scope="col">Imagem</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Total</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody id="produtos"></tbody>
    </table>
    <div class="text-end">
      <h4>Total: R$ 400.98</h4>
      <a href="./pagamento.html"><button class="btn btn-primary">Finalizar Compra</button></a>
    </div>
  </div>
</body>
</html>
