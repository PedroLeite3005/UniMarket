<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Carrinho de Compras</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Total</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Violão do Pedro</td>
          <td>R$ 190.99</td>
          <td>
            <input type="number" class="form-control" value="1" id="quantidade_produto_1">
          </td>
          <td>R$ 190.99</td>
          <td>
            <button class="btn btn-danger" onclick="removerProduto(1)">Remover</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Violino da Melyça</td>
          <td>R$ 209.99</td>
          <td>
            <input type="number" class="form-control" value="1" id="quantidade_produto_2">
          </td>
          <td>R$ 209.99</td>
          <td>
            <button class="btn btn-danger" onclick="removerProduto(2)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-end">
      <h4>Total: R$ 400.98</h4>
      <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </div>

  
  
</body>
</html>
