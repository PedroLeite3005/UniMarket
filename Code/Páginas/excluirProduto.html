<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Excluir Produto</title>
    <script src="../PastaJS/excluirProduto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="./produtosAdmin.html"><button class="btn btn-danger border border-dark mx-2 mt-2">Voltar</button></a>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center">Excluir produto cadastrado</h1>
            <div class="col-10 large-box bg-dark-subtle border border-dark">
                <div class="text-center">
                    <h2>Lista de Produtos</h2>        
                </div>
                <div id="produtosCadastrados" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Deletado</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Produto deletado com sucesso!
            </div>
        </div>
    </div>
