<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }

        .payment-button:hover {
            background-color: #0056b3;
        }

        .payment-option {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container payment-container">
    <h1 class="text-center">Página de Pagamento</h1>
    <form>
        <div class="form-group">
            <label for="nomeCartao">Nome no Cartão:</label>
            <input type="text" class="form-control" id="nomeCartao" placeholder="Seu nome no cartão" required>
        </div>
        <div class="form-group">
            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" class="form-control" id="numeroCartao" placeholder="Número do cartão" required>
        </div>
        <div class="form-group">
            <label for="dataValidade">Data de Validade:</label>
            <input type="text" class="form-control" id="dataValidade" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor a Pagar:</label>
            <input type="text" class="form-control" id="valor" placeholder="Valor a pagar" required>
        </div>

        <div class="form-group">
            <label for="opcoesPagamento">Escolha a forma de pagamento:</label>
            <div class="payment-option">
                <input type="radio" name="formaPagamento" value="pix" id="pix">
                <label for="pix">Pix</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="formaPagamento" value="debito" id="debito">
                <label for="debito">Débito</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="formaPagamento" value="cartaoCredito" id="cartaoCredito">
                <label for="cartaoCredito">Cartão de Crédito</label>
            </div>
        </div>
        
     
        <div class="modal fade" id="pixModal" tabindex="-1" role="dialog" aria-labelledby="pixModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pixModalLabel">Pagamento Pix</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Tempo Restante: <span id="cronometro">10:00</span></p>
                        <img src="../Data/ImgProd/qrcode.png" alt="QR Code Fake" width="200px">
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.querySelector('input[name="formaPagamento"]').addEventListener('change', function() {
                if (this.value === 'pix') {
                    $('#pixModal').modal('show');
                    startCountdown(10 * 60); // 10 minutos em segundos
                } else {
                    $('#pixModal').modal('hide');
                }
            });
            
            function startCountdown(seconds) {
                const countdownDisplay = document.getElementById('cronometro');
                
                let timer = seconds;
                const interval = setInterval(function() {
                    const minutes = Math.floor(timer / 60);
                    const seconds = timer % 60;
                    countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    timer--;
            
                    if (timer < 0) {
                        clearInterval(interval);
                        countdownDisplay.textContent = 'Tempo expirado';
                    }
                }, 1000);
            }
            </script>
        

        <button type="submit" class="btn payment-button btn-block">Pagar</button>
    </form>
</div>

<!-- Adicione os links para os scripts do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
