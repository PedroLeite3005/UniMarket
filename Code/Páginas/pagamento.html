<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../PastaJS/pagamento.js"></script>
</head>
<body>
<div>
    <a href="./carrinho.html"><button class="btn btn-danger border border-dark mx-2 my-2">Voltar</button></a>
    <div class="container col-5 m-auto border border-secondary rounded my-1">
        <h1 class="text-center my-1">Página de Pagamento</h1>
        <form>
            <div class="form-group mt-2">
                <label for="nomeCartao" class="mt-1">Nome no Cartão:</label>
                <input type="text" class="form-control" id="nomeCartao" placeholder="Seu nome no cartão" required>
    
                <label for="numeroCartao" class="mt-1">Número do Cartão:</label>
                <input type="text" class="form-control" id="numeroCartao" placeholder="Número do cartão" required>
    
                <label for="dataValidade" class="mt-1">Data de Validade:</label>
                <input type="text" class="form-control" id="dataValidade" placeholder="MM/AA" required>
                
                <label for="cvv" class="mt-1">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
            
                <label for="valor" class="mt-1">Valor a Pagar:</label>
                <input type="text" class="form-control" id="valor" placeholder="Valor a pagar" required>
    
                <label for="opcoesPagamento">Escolha a forma de pagamento:</label>
                <div class="d-flex inline-block">
                    <input type="radio" name="formaPagamento" value="pix" id="pix" data-bs-toggle="modal" 
                    data-bs-target="#exampleModal" onclick="startCountdown()">
                    <label for="pix">Pix</label>
               
                    <input class="ms-2" type="radio" name="formaPagamento" value="debito" id="debito">
                    <label for="debito">Débito</label>
                
                    <input class="ms-2" type="radio" name="formaPagamento" value="cartaoCredito" id="cartaoCredito">
                    <label for="cartaoCredito">Cartão de Crédito</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block col-10 my-2">Pagar</button>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Pagamento Pix</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Tempo Restante: <span id="cronometro">10:00</span></p>
                    <img src="../Data/qrcode.png" alt="QR Code Fake" width="200px">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
